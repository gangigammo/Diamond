{% extends "main.html" %}
{% block title %}
ログイン
{% endblock %}

{% block body %}
<script>
    window.onload = function () {
        error = "{{error}}";
        if (error == "name") {
            document.getElementById("{{error}}").innerHTML = "その名前のアカウントはありません";
        } else if (error == "password") {
            document.getElementById("{{error}}").innerHTML = "パスワードを間違えています";
        }
    }

</script>
<div class="wrap">
    <!--上部メニュー-->
    <div class="homemenu">
        <ul>
            <li>金剛会計</li>
            <li><a href="/signup">アカウント作成</a></li>
            <li><a href="/signin">ログイン</a></li>
        </ul>
    </div>
    <div class="signin">
        <h2 class="signinh2">ログイン</h2>
        <form id="signinForm" method="POST" action="/signinconfirm/">
            <p>名前</p>
            <input type="text" name="name">
            <font color="red">
                <p id="name"></p>
            </font>
            <p>パスワード</p>
            <input type="password" name="password">
            <font color="red">
                <p id="password"></p>
            </font>
            {% csrf_token %}
            <button type="submit" name="action" bvalue="send" class="signinButton">ログイン</button>
        </form>
        <h4 class="signinh4">まだアカウントをお持ちでないですか？</h4>
        <a href="/signup/">アカウント新規登録</a>
        <br>
        <br>
        <a href="/">トップに戻る</a>
    </div>
</div>
{% endblock %}
